<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/contact.css">
    <title>BBB | Contact</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="/Images/logo-1.png" alt="">
            </div>
            <div class="nav-side">

                <ul>
                    <li><a href="/homen.html">Home</a></li>
                    <li><a href="/Packages.html">Packages</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
                <button><a href="/login.html">LogOut</a></button>
            </div>
        </nav>

        <div class="contact-head">
            <div class="contact-img">
                <img src="/Images/contact/head.jpg" alt="">
            </div>
            <div class="img-content">
                <h1>Say Hello!!</h1>
            </div>
        </div>
        <div class="contact-bottom">
            <div class="left-content">
                <div class="header">
                    <h1>Contact us</h1>
                    <p>We would love to hear from you! To get started planning your wedding or event, please fill out the below form or email us at syedwahab090301@gmail.com.</p>
                </div>
                <form name="contact-form">
                    <div class="name">
                        <div class="firstName">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                        </div>
                        <div class="secondName">
                        <label for="secondName">Second Name</label>
                        <input type="text" id="secondName" required>
                        </div>
                    </div>
                    <div class="email">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="hereAbout">
                        <label for="hereAbout">How did you hear about u?</label>
                        <select id="hereAbout" required>
                            <option value="referral">Referral</option>
                            <option value="google-search">Google Search</option>
                            <option value="social-media">Social Media</option>
                            <option value="wedding-blog">Wedding Blog</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="event-details">
                        <label for="eventDetails">When is Your Event?</label>
                        <select id="eventDetails" required>
                            <option value="select-eventDetails">-select-</option>
                            <option value="JUNE-2023">JUNE 2023</option>
                            <option value="JULY-2023">JULY 2023</option>
                            <option value="AUGUST-2023">AUGUST 2023</option>
                            <option value="SEPTEMBER-2023">SEPTEMBER 2023</option>
                            <option value="OCTOBER-2023">OCTOBER 2023</option>
                            <option value="NOVEMBER-2023">NOVEMBER 2023</option>
                            <option value="DECEMBER-2023">DECEMBER 2023</option>
                        </select>
                    </div>
                    <div class="guest-details">
                        <label for="guestDetails">Anticipated guest count</label>
                        <input type="text" id="guestDetails" required>
                    </div>
                    <div class="about-event">
                        <label for="aboutEvent">Tell us about your event</label>
                        <textarea  id="aboutEvent" cols="4" rows="4" ></textarea>
                    </div>
                    <div class="location">
                        <label for="location">Location</label>
                        <select id="location">
                            <option value="select">-select-</option>
                            <option value="Delhi">New Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Agra">Agra</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Bengaluru">Bengaluru</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Puducherry">Puducherry</option>
                        </select>
                    </div>
                    <div class="contact-btn">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="right-img">
                <img src="/Images/contact/contact.jpg" alt="">

            </div>
        </div>
    </div>    
</body>
</html>
